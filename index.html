<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登录界面示例</title>
  <style>
    body {
      font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f5f5f7;
      margin: 0;
      padding: 40px 20px;
      color: #1d1d1f;
    }
    #login {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
      padding: 30px 40px;
    }
    h2 {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 25px;
      border: 1.5px solid #d1d1d6;
      border-radius: 12px;
      font-size: 17px;
      outline-offset: 2px;
      outline-color: transparent;
      box-sizing: border-box;
      transition: border-color 0.25s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #0071e3;
      outline-color: #0071e3;
      box-shadow: 0 0 8px rgba(0, 113, 227, 0.4);
    }
    button {
      width: 48%;
      background-color: #0071e3;
      border: none;
      color: white;
      padding: 14px 0;
      margin: 0 1% 0 1%;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005bb5;
    }
    #loginMsg {
      color: #ff3b30;
      margin-top: 15px;
      min-height: 20px;
      font-weight: 600;
      text-align: center;
    }
    @media (max-width: 450px) {
      button {
        width: 100%;
        margin-bottom: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>登录 / 注册</h2>
    <input id="username" type="text" placeholder="用户名" autocomplete="username" />
    <input id="password" type="password" placeholder="密码" autocomplete="current-password" />
    <div>
      <button id="loginBtn">登录</button>
      <button id="registerBtn">注册</button>
    </div>
    <div id="loginMsg"></div>
  </div>
</body>
</html>
