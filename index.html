<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iCloud 本地记账本</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login">
    <h2>登录 / 注册</h2>
    <input id="username" placeholder="用户名" autocomplete="username" />
    <input id="password" type="password" placeholder="密码" autocomplete="current-password" />
    <div>
      <button id="loginBtn">登录</button>
      <button id="registerBtn">注册</button>
    </div>
    <div id="loginMsg"></div>
  </div>

  <div id="app">
    <h2>记账本</h2>
    <form id="recordForm">
      <input type="date" id="date" required />
      <input type="number" id="amount" placeholder="金额" step="0.01" required />
      <input type="text" id="category" placeholder="类别" required />
      <input type="text" id="note" placeholder="备注" />
      <button type="submit">添加</button>
    </form>

    <table id="ledgerTable">
      <thead>
        <tr>
          <th>日期</th>
          <th>金额</th>
          <th>类别</th>
          <th>备注</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div style="margin-top: 20px;">
      <button id="exportBtn">导出到 iCloud Drive</button>
      <button id="syncBtn">一键同步</button>
      <input type="file" id="importFile" style="margin-left: 10px;" />
      <button id="logoutBtn" style="float: right; background-color: #ff3b30;">登出</button>
    </div>

    <canvas id="chart"></canvas>
  </div>

  <script src="ledger-icloud.js" defer></script>
</body>
</html>
