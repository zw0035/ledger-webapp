<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>我的记账本</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body class="theme-light">
    <div id="login-pane" class="panel">
        <h2 class="panel-title">欢迎回来</h2>
        <form id="loginForm">
            <div class="input-group">
                <input id="username" type="text" placeholder="用户名" autocomplete="username" />
                <label for="username">用户名</label>
            </div>
            <div class="input-group">
                <input id="password" type="password" placeholder="密码" autocomplete="current-password" />
                <label for="password">密码</label>
            </div>
            <div class="panel-actions">
                <button id="loginBtn" class="btn btn-primary"><span>登录</span></button>
                <button id="registerBtn" class="btn btn-secondary"><span>注册</span></button>
            </div>
            <div id="loginMsg" class="message-box"></div>
        </form>
    </div>

    <div id="app-pane" class="panel" style="display:none">
        <nav class="tab-nav" aria-label="主功能">
            <button class="tab-btn active" data-tab-name="ledger">记账</button>
            <button class="tab-btn" data-tab-name="stats">统计</button>
            <button class="tab-btn" data-tab-name="profile">资料</button>
        </nav>

        <div class="tab-content active" id="ledger-tab-content">
            <form id="recordForm" class="form-section">
                <div class="input-grid">
                    <div class="input-group">
                        <input type="date" id="date" required />
                        <label for="date">日期</label>
                    </div>
                    <div class="input-group">
                        <input type="number" id="amount" placeholder="金额" step="0.01" required />
                        <label for="amount">金额</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="category" placeholder="类别" required />
                        <label for="category">类别</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="note" placeholder="备注" />
                        <label for="note">备注</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-action"><span>添加记录</span></button>
            </form>
            <div class="table-container">
                <table id="ledgerTable">
                    <thead>
                        <tr>
                            <th data-sort-by="date" class="sortable">日期</th>
                            <th data-sort-by="amount" class="sortable">金额</th>
                            <th>类别</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="panel-footer">
                <button id="exportBtn" class="btn">导出备份</button>
                <input type="file" id="importFile" />
                <button id="logoutBtn" class="btn btn-danger">登出</button>
            </div>
        </div>

        <div class="tab-content" id="stats-tab-content" style="display:none;">
            <div class="chart-container">
                <canvas id="chart"></canvas>
            </div>
        </div>

        <div class="tab-content" id="profile-tab-content" style="display:none;">
            <div class="profile-section">
                <p>用户名：<span id="profileUsername"></span></p>
                <p>记录数：<span id="profileCount"></span></p>
            </div>

            <div class="panel-actions">
                <button id="copySyncBtn" class="btn">复制同步码</button>
                <button id="pasteSyncBtn" class="btn">粘贴同步码</button>
                <button id="exportUserBtn" class="btn">导出账户</button>
                <input type="file" id="importUserFile" style="display:none" />
                <button id="importUserBtn" class="btn">文件导入</button>
                <button id="deleteAccountBtn" class="btn btn-danger">删除账户</button>
            </div>

            <p class="panel-note">
                导出备份文件或复制同步码，可将数据保存到其他设备。
            </p>
        </div>
    </div>
    <script src="ledger-icloud.js" defer></script>
</body>
</html>
