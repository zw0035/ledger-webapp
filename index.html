<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iCloud 本地记账本</title>

  <!-- 加载外部样式 -->
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js 图表库 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="login">
    <h2>登录 / 注册</h2>
    <input id="username" type="text" placeholder="用户名" autocomplete="username" />
    <input id="password" type="password" placeholder="密码" autocomplete="current-password" />
    <div>
      <button id="loginBtn">登录</button>
      <button id="registerBtn">注册</button>
    </div>
    <div id="loginMsg"></div>
  </div>

  <!-- 主应用 -->
  <div id="app" style="display:none">
    <!-- 顶部导航栏 -->
    <nav class="navbar">
      <button class="tabBtn active" data-target="ledgerPage">记账</button>
      <button class="tabBtn" data-target="statsPage">统计</button>
      <button class="tabBtn" data-target="profilePage">用户资料</button>
      <button id="logoutBtn" class="logoutBtn">登出</button>
    </nav>

    <!-- 记账界面 -->
    <div id="ledgerPage" class="tabPage">
      <h2>记账本</h2>
      <form id="recordForm">
        <input type="date" id="date" required />
        <input type="number" id="amount" placeholder="金额" step="0.01" required />
        <input type="text" id="category" placeholder="类别" required />
        <input type="text" id="note" placeholder="备注" />
        <button type="submit">添加</button>
      </form>

      <table id="ledgerTable">
        <thead>
          <tr>
            <th>日期</th>
            <th>金额</th>
            <th>类别</th>
            <th>备注</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div style="margin-top: 20px;">
        <button id="exportBtn">导出到 iCloud Drive</button>
        <button id="syncBtn">一键同步</button>
        <input type="file" id="importFile" style="margin-left: 10px;" />
      </div>
    </div>

    <!-- 统计界面 -->
    <div id="statsPage" class="tabPage" style="display:none;">
      <h2>支出统计</h2>
      <canvas id="chart"></canvas>
    </div>

    <!-- 用户资料界面 -->
    <div id="profilePage" class="tabPage" style="display:none;">
      <h2>用户资料</h2>
      <p><strong>用户名：</strong><span id="profileUsername"></span></p>
      <p><strong>记录总数：</strong><span id="profileCount"></span></p>
    </div>
  </div>

  <!-- 加载外部逻辑 -->
  <script src="ledger-icloud.js"></script>
</body>
</html>
