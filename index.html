<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>本地记账本</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body class="">
    <div id="login-pane" class="card">
        <h2>登录 / 注册</h2>
        <form id="loginForm">
            <input id="username" type="text" placeholder="用户名" autocomplete="username" />
            <input id="password" type="password" placeholder="密码" autocomplete="current-password" />
            <div class="login-actions">
                <button id="loginBtn"><span>登录</span></button>
                <button id="registerBtn"><span>注册</span></button>
            </div>
            <div id="loginMsg" class="message-box"></div>
        </form>
    </div>

    <div id="app-pane" class="card" style="display:none">
        <nav class="mini-tabs" aria-label="主功能">
            <button class="tab active" data-tab-name="ledger">记账</button>
            <button class="tab" data-tab-name="stats">统计</button>
            <button class="tab" data-tab-name="profile">用户资料</button>
        </nav>

        <div class="tab-content" id="ledger-tab-content">
            <h2>记账本</h2>
            <form id="recordForm">
                <input type="date" id="date" required />
                <input type="number" id="amount" placeholder="金额" step="0.01" required />
                <input type="text" id="category" placeholder="类别" required />
                <input type="text" id="note" placeholder="备注" />
                <button type="submit"><span>添加</span></button>
            </form>
            <table id="ledgerTable">
                <thead>
                    <tr>
                        <th data-sort-by="date" class="sortable">日期</th>
                        <th data-sort-by="amount" class="sortable">金额</th>
                        <th>类别</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="controls-row">
                <button id="exportBtn">导出备份</button>
                <input type="file" id="importFile" />
                <button id="logoutBtn" style="background-color: #ff3b30;">登出</button>
            </div>
        </div>

        <div class="tab-content" id="stats-tab-content" style="display:none;">
            <h2>支出统计</h2>
            <canvas id="chart"></canvas>
        </div>

        <div class="tab-content" id="profile-tab-content" style="display:none;">
            <h2>用户资料</h2>
            <p><strong>用户名：</strong><span id="profileUsername"></span></p>
            <p><strong>记录数：</strong><span id="profileCount"></span></p>

            <div style="margin-top:12px;">
                <button id="copySyncBtn">复制同步码</button>
                <button id="pasteSyncBtn">粘贴同步码并导入</button>
                <button id="exportUserBtn">导出当前账户 JSON</button>
                <input type="file" id="importUserFile" style="display:none" />
                <button id="importUserBtn">从文件导入</button>
                <button id="deleteAccountBtn" style="background:#ff3b30; color:#fff; margin-left:8px;">删除当前账户</button>
            </div>

            <p class="muted" style="margin-top:12px;">
                导出备份文件或复制同步码，可将数据保存到其他设备。
            </p>
        </div>
    </div>
    <script src="ledger-icloud.js" defer></script>
</body>
</html>
